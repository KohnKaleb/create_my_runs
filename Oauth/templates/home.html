<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Interactive maps for Django web apps</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  </head>
  <body>
   <h1>Map time!</h1>
   <div id='map' width="100%" style='height:400px'></div>
   <script>
    mapboxgl.accessToken = "{{MAPBOX_KEY}}";
    const coords = "{{coords}}";
    const map = new mapboxgl.Map({
     container: 'map',  
     center: [-89.40, 43.07],
     zoom: 15,
     style: 'mapbox://styles/mapbox/streets-v11'
    });
    map.on('load', () => {
      map.addSource('route', {
      'type': 'geojson',
      'data': {
      'type': 'Feature',
      'properties': {},
      'geometry': {
      'type': 'LineString',
      'coordinates': JSON.parse("{{ coords }}")
      }
      }
      });
      map.addLayer({
      'id': 'route',
      'type': 'line',
      'source': 'route',
      'layout': {
      'line-join': 'round',
      'line-cap': 'round'
      },
      'paint': {
      'line-color': '#FF8C00',
      'line-width': 6
      }
      });
      });
   </script>
  </body>
</html>
